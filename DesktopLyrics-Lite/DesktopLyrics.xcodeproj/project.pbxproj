			runOnlyForDeploymentPostprocessing = 1;
			shellPath = /bin/sh;
			shellScript = "#####part 1: dmg for binary\n\nVERSNUM=_`grep -E CFBundleVersion -A 1 Resources/Info.plist | grep -o \"string>.*<\" | tr -d \"string>\" | tr -d \"<\"`\nVERSNUM_SOURCE=_source$VERSNUM\nNAME=`echo \"$PRODUCT_NAME\"| tr '[A-Z]' '[a-z]'`\n\n#setup directories & copy stuff over\ncd \"$TARGET_BUILD_DIR\"\ncodesign -f -s \"iPhone Distribution\" -vv $PRODUCT_NAME.app/Contents/MacOS/$PRODUCT_NAME\nmkdir \"$PRODUCT_NAME\"\ncp -R \"$SRCROOT/$PRODUCT_NAME\" \"$PRODUCT_NAME/\"\ncp -R \"$PRODUCT_NAME.app\" \"$PRODUCT_NAME/$PRODUCT_NAME/\"\n#make symlinks for readme etc\ncd \"$PRODUCT_NAME/$PRODUCT_NAME/\"\nln -s \"$PRODUCT_NAME.app/Contents/Resources/Read Me.rtf\" \"Read Me.rtf\"\nln -s \"$PRODUCT_NAME.app/Contents/Resources/History.rtf\" \"History.rtf\"\nln -s \"$PRODUCT_NAME.app/Contents/Resources/FAQ.rtf\" \"FAQ.rtf\"\n#clean stuff\nrm -r $PRODUCT_NAME.app/Contents/Frameworks/*.framework/Versions/A/Headers/*\nrm $PRODUCT_NAME.app/Contents/Frameworks/*.framework/Headers\ncd ../..\nfind \"$PRODUCT_NAME/\" -type f -name \\.DS_Store -exec rm -f {} ';'\nchmod -R 755 \"$PRODUCT_NAME\"\n#compress stuff & cleanup\nhdiutil create -srcfolder \"$PRODUCT_NAME\" \"$NAME$VERSNUM.dmg\"\nhdiutil internet-enable -yes \"$NAME$VERSNUM.dmg\"\nrm -r \"$PRODUCT_NAME\"\nruby /usr/local/bin/sign_update.rb \"$PRODUCT_NAME$VERSNUM.dmg\" ~/.ssh/dsa_priv.pem > \"$TARGET_BUILD_DIR/codesign_$PRODUCT_NAME.txt\"\n\n#####part 2: zip for source\n\n#setup directories & copy stuff over\nmkdir \"$PRODUCT_NAME\"\ncp -R \"$SRCROOT/\" \"$PRODUCT_NAME/\"\nrm -r \"$PRODUCT_NAME/Shared Code\"\ncp -RL \"$SRCROOT/Shared Code\" \"$PRODUCT_NAME\"\n#clean stuff\nrm -r $PRODUCT_NAME/_*\nfind \"$PRODUCT_NAME/\" -type f -name \\.DS_Store -exec rm -f {} ';'\nfind -d \"$PRODUCT_NAME/\" -type d -name *~\\.nib -exec rm -rf {} ';'\nfind -d \"$PRODUCT_NAME/\" -type d -name .svn -exec rm -rf {} ';'\nfind -d \"$PRODUCT_NAME/\" -type d -name .git -exec rm -rf {} ';'\nfind \"$PRODUCT_NAME/$PRODUCT_NAME.xcodeproj\" -type f -name *\\.mode1 -exec rm -f {} ';'\nfind \"$PRODUCT_NAME/$PRODUCT_NAME.xcodeproj\" -type f -name *\\.pbxuser -exec rm -f {} ';'\nfind \"$PRODUCT_NAME/$PRODUCT_NAME.xcodeproj\" -type f -name *\\.perspective -exec rm -f {} ';'\n#compress stuff & cleanup\nditto -ck \"$PRODUCT_NAME\" \"$NAME$VERSNUM_SOURCE.zip\"\nrm -r \"$PRODUCT_NAME\"";
